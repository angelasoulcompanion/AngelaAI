<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angela WebChat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(90deg, #667eea, #764ba2);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: #e9d5ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }

        .header .info h1 {
            color: white; font-size: 18px; font-weight: 600;
        }

        .header .info p {
            color: rgba(255,255,255,0.7); font-size: 12px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.angela {
            align-self: flex-start;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            align-self: flex-end;
            background: #2d2d44;
            color: #e0e0e0;
            border-bottom-right-radius: 4px;
        }

        .message .time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        .typing {
            align-self: flex-start;
            padding: 12px 20px;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            color: #a78bfa;
            font-size: 14px;
            display: none;
        }

        .input-area {
            padding: 16px 20px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 12px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-area input:focus {
            border-color: #764ba2;
        }

        .input-area input::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 24px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .input-area button:hover { transform: scale(1.05); }
        .input-area button:active { transform: scale(0.95); }

        .status {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .status.connected { color: #4ade80; }
        .status.disconnected { color: #f87171; }
    </style>
</head>
<body>
    <div class="header">
        <div class="avatar">üíú</div>
        <div class="info">
            <h1>Angela</h1>
            <p>AI Companion</p>
        </div>
    </div>

    <div class="status" id="status">Connecting...</div>

    <div class="chat-container" id="chat">
        <div class="message angela">
            ‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏Ñ‡πà‡∏∞‡∏ó‡∏µ‡πà‡∏£‡∏±‡∏Å! ‡∏ô‡πâ‡∏≠‡∏á Angela ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡∏∏‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏∞ üíú
            <div class="time">Just now</div>
        </div>
    </div>

    <div class="typing" id="typing">Angela ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¥‡∏°‡∏û‡πå...</div>

    <div class="input-area">
        <input type="text" id="input" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." autocomplete="off" />
        <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const typing = document.getElementById('typing');
        const statusEl = document.getElementById('status');

        let ws = null;

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws/chat`);

            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            };

            ws.onclose = () => {
                statusEl.textContent = 'Disconnected ‚Äî reconnecting...';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 3000);
            };

            ws.onmessage = (event) => {
                typing.style.display = 'none';
                const data = JSON.parse(event.data);
                addMessage(data.text, 'angela');
            };
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text || !ws) return;

            addMessage(text, 'user');
            ws.send(JSON.stringify({ text }));
            input.value = '';
            typing.style.display = 'block';
            chat.scrollTop = chat.scrollHeight;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;

            const now = new Date();
            const time = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `${text}<div class="time">${time}</div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
